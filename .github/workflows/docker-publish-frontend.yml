name: Frontend Docker Publish

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1. Preuzmi kod
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Login na Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Change to frontend folder
        run: cd frontend

      - name: Build & Push Docker image
        run: |
            docker build -t ${{ secrets.DOCKER_USERNAME }}/cardatabase-frontend:latest ./frontend
            docker push ${{ secrets.DOCKER_USERNAME }}/cardatabase-frontend:latest

      - name: Trigger Render Deploy
        run: |
          curl -X POST "https://api.render.com/v1/services/${{ secrets.RENDER_FRONTEND_SERVICE_ID }}/deploys" \
          -H "Accept: application/json" \
          -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}"